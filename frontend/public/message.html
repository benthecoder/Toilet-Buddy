<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Toilet Buddy Messaging</title>
        <meta name="author" content="HooHacks 2022" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="#" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

        <!-- Link to the api keys for your Firebase project -->
        <script src="./assets/js/messages.js"></script>

        <style>
            body {
                width: 100vw;
                height: 100vh;
            }

            #form {
                padding: 10%;
            }

            .form-group label {
                margin-top: 20px;
                margin-bottom: 10px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                overflow-y: hidden;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">
                <img
                    style="width: 8%"
                    src="./assets/png/Logo-white.png"
                    alt=""
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-sm-auto gap-2">
                    <li class="nav-item rounded">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="./message.html"
                            >Toilets near me</a
                        >
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="./submit.html"
                            ><i class="bi bi-people-fill me-2"></i>Review a
                            toilet</a
                        >
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="./display-review.html"
                            ><i class="bi bi-people-fill me-2"></i>See all
                            reviews</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div id="form">
            <header>
                <h1>Get a message about toilets near you!</h1>
            </header>
            <div class="form-group">
                <label for="title">Your Name</label>
                <br />
                <input
                    type="text"
                    class="form-control"
                    id="user_name"
                    placeholder="John Doe"
                />
            </div>
            <div class="form-group">
                <label for="title">Your Location</label>
                <br />
                <input
                    type="text"
                    class="form-control"
                    id="loc"
                    placeholder="123 St"
                />
            </div>
            <div class="form-group">
                <label for="title">Phone Number</label>
                <br />
                <input
                    type="text"
                    class="form-control"
                    id="phone_num"
                    placeholder=""
                />
            </div>

            <br />
            <button class="btn btn-primary" onclick="contactMe()">
                Submit
            </button>
        </div>
    </body>
</html>
