<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/x-icon" href="./assets/png/big-pin.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="#" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Firebase 8 related JS CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Link to the api keys for your Firebase project -->
    <script src="./assets/js/review-form.js"></script>
    <script src="./assets/js/firebaseAPI.js"></script>
    <script src="./assets/js/map.js"></script>

    <style>
      #form {
        padding: 10%;
      }
      .form-group label {
        margin-top: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="form">
      <header>
        <h1>Add a review</h1>
      </header>
      <div class="form-group">
        <label for="title">Title</label>
        <br />
        <input
          type="text"
          class="form-control-lg"
          id="title"
          placeholder="Title"
        />
      </div>
      <div class="form-group">
        <label for="Ratings">Ratings</label>
        <select id="ratings">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="review">Review</label>
        <textarea
          class="form-control"
          id="review"
          placeholder="Add your review here"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1"
          >Put any images you may have here
        </label>
        <br />
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
        />
      </div>
      <br />
      <button class="btn btn-primary" onclick="saveReview()">Submit</button>
    </div>
  </body>
</html>
