<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Toilet Buddy - Submit a Review</title>
        <meta name="author" content="HooHacks 2022" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon icon -->
        <link rel="icon" type="image/x-icon" href="./assets/png/big-pin.png" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="#" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />

        <script src="./assets/js/add-toilet.js"></script>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB8bR22FPAkaeDEwexa1JXOX86zKFqPpo&callback=find_loc_map&v=weekly"
        ></script>
        <script src="./assets/js/map.js"></script>

        <style>
            body {
                width: 100vw;
                height: 100vh;
            }

            .form-group label {
                margin-top: 20px;
                margin-bottom: 10px;
            }

            @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

            fieldset,
            label {
                margin: 0;
                padding: 0;
            }

            .Ratings {
                float: left;
            }
            #form {
                padding: 10%;
                padding-top: 0;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">
                <img
                    style="width: 8%"
                    src="./assets/png/Logo-white.png"
                    alt=""
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-sm-auto gap-2">
                    <li class="nav-item rounded">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="./map.html"
                            >Toilet map</a
                        >
                    </li>
                    <li class="nav-item rounded">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="./message.html"
                            >Toilets near me</a
                        >
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="./submit.html"
                            ><i class="bi bi-people-fill me-2"></i>Write a
                            review</a
                        >
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="./display-review.html"
                            ><i class="bi bi-people-fill me-2"></i>See all
                            reviews</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <h1 style="text-align: center; padding-top: 5%">
                Review a washroom
            </h1>
        </header>
        <div id="form">
            <div class="form-group">
                <label for="title">Title</label>
                <br />
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Title"
                />
            </div>
            <div class="form-group">
                <label for="Ratings">Ratings</label>
                <select id="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div id="loc_map"></div>

            <div class="form-group">
                <label for="title">Location</label>
                <br />
                <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Enter location"
                />
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea
                    class="form-control"
                    id="review"
                    placeholder="Add your review here"
                    rows="5"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1"
                    >Put any images you may have here
                </label>
                <br />
                <input
                    type="file"
                    class="form-control-file"
                    id="exampleFormControlFile1"
                />
            </div>
            <br />
            <button class="btn btn-primary btn-lg" onclick="addToilet()">
                Submit
            </button>
        </div>
    </body>
</html>
